name: Search Tests Trigger
on:
  push:
    branches:
      - main


jobs:
  check_commit:
    runs-on: ubuntu-latest
    name: Check commit
    steps:
      - name: "Get changed files on the last commit"
        uses: jitterbit/get-changed-files@v1
        id: updated_files
        with:
          format: csv

      - name: "Executing pipeline for each folder"
        run: |
          echo "${{ steps.updated_files.outputs.all }}"
          echo "${{ steps.updated_files.outputs.all }}" | tr ',' '\n' | sort | uniq > changed_folders
          echo "${changed_folders}"
          while read folder; do
            echo ""
            echo "${folder}"
            echo ""
          done < changed_folders
          rm changed_folders